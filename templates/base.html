<!DOCTYPE html>
<html>
   <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{{ page_title|default('BioInfo 4A Web dev Introdution modif') }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='sticky-footer-navbar.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    {% block head %}{% endblock head %}
  </head>
  <body>

<header>
 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Stagebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a href="{{ url_for('index') }}#home">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">|</a>
            </li>
            <li class="nav-item active">
              <a href="{{ url_for('stages') }}">Stages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">|</a>
            </li>
            <li class="nav-item active">
              <a href="{{ url_for('about') }}">A Propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">|</a>
            </li>
            <li style="float:right" >
              <a href="{{ url_for('recherche') }}">Recherche</a>
            </li>
          </ul>
          
      </div>
</header>
<main role="main" class="container">
{% block content %}{% endblock %}
</main>

    <!-- Placed at the end of the document so the pages load faster -->
     <script src="{{ url_for('static', filename='jquery-3.js') }}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='popper.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    {% block script %}{% endblock script %}
  </body>


</html>
