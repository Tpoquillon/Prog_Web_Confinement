{% extends 'base.html' %}
{% block content %}
      



      <h1 class="mt-5">Add user</h1>
      <!-- forme names --> 
      <form action="/users" method="post">
        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="staticName" name="name" placeholder="LastName FirstName" required>
          </div>
          <div class="col-sm-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="m" required>
              <label class="form-check-label" for="inlineRadio1">m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="f" required>
              <label class="form-check-label" for="inlineRadio2">f</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="n/a" required>
              <label class="form-check-label" for="inlineRadio3">n/a</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDoB" class="col-sm-2 col-form-label">date of birth</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="inputDoB" name="birth" required>
          </div>
          <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>



      <h1 class="mt-5">Users</h1>
      <!-- 
      <div class="alert alert-info" role="alert"> 
         <p class="lead">   Use Jinja templating system to produce a list of users in <code>app.USERS</code> object.<br /> 
        Follow the documentation: <a href="https://flask.palletsprojects.com/en/1.1.x/quickstart/#rendering-templates">flask.palletsprojects.com/en/1.1.x/quickstart/#rendering-templates</a>.
      </div> 
      -->


      <ul>
        {% for user in users %}
          <li><a href="/users/{{user}}/">{{user}}</a></li>
        {% endfor %}
      </ul>
{% endblock %}
